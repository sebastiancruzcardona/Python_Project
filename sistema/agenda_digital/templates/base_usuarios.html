{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>{% block titulo %} {% endblock %}</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.2.1 -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
   </head>

   <body class="bg-primary-subtle">
      
      <div class="row align-items-center vh-100">
         <!--Este div el COL que contiene la card del login
         col-4 para el tamaño (4/12) y offset-md-4 para moverlo hacia el centro horizontal-->
         <div class="col-4 offset-md-4">
            <!--Card para el login, shadow para darle una sombra alrededor-->
            <div class="card shadow">
               <!--Encabezado del card
               text-center para centrar el texto
               fw-bold para negrita
               fs-5 para tamaño de fuente-->
               <div class="card-header text-center fw-bold fs-5">
                  {% block encabezado %} {% endblock %}
               </div>

               <!--Cuerpo del card-->
               <div class="card-body">{% block contenido %} {% endblock %}</div>

               <!--Footer del card
               text-center para centrar los botones-->
               <div class="card-footer text-center">
                  <div class="row">
                     {% block footer %} {% endblock %}
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Bootstrap JavaScript Libraries -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
         crossorigin="anonymous"
      ></script>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
         integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
