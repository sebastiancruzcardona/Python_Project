<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>index</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<!--Body tiene clase bg-primary-subtle para color de fondo azul claro-->
<body class="bg-primary-subtle">

   <!--Este div es ROW para disponer el COL que contiene la card del login-->
   <div class="row align-items-center vh-100">

      <!--Este div el COL que contiene la card del login
      col-4 para el tamaño (4/12) y offset-md-4 para moverlo hacia el centro horizontal-->
      <div class="col-4 offset-md-4">

         <!--Card para el login, shadow para darle una sombra alrededor-->
         <div class="card shadow">

            <!--Encabezado del card
            text-center para centrar el texto
            fw-bold para negrita
            fs-5 para tamaño de fuente-->
            <div class="card-header text-center fw-bold fs-5">login</div>

            <!--Cuerpo del card-->
            <div class="card-body">
              <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input
                  type="email"
                  class="form-control"
                  name=""
                  id="email"
                  placeholder="abc@mail.com"
               />
               <br>
               <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                     type="password"
                     class="form-control"
                     name=""
                     id="password"
                  />
               </div>               
              </div>              
            </div>

            <!--Footer del card
            text-center para centrar los botones-->
            <div class="card-footer text-center">
               <div class="row">
                  <div class="col-6">
                     <button type="submit" class="btn btn-primary m-2">
                        Ingresar
                     </button>
                  </div>
                  <div class="col-6">
                     <button type="button" class="btn btn-primary m-2">
                        Registrarse
                     </button>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </div>
   
   
   
</body>
</html>
